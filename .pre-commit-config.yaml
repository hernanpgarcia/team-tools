# Pre-commit hooks configuration
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first
      - id: requirements-txt-fixer

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=88']

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--ignore=E501,W503']

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-r', 'app.py', 'calculations/']

  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest-unit
        entry: python -m pytest tests/unit/ -v --tb=short
        language: system
        pass_filenames: false
        always_run: true
        
      - id: pytest-integration
        name: pytest-integration
        entry: python -m pytest tests/integration/ -v --tb=short
        language: system
        pass_filenames: false
        always_run: true
        
      - id: template-validation
        name: template-validation
        entry: python -m pytest tests/templates/ -v --tb=short
        language: system
        pass_filenames: false
        always_run: true

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args: [--ignore-missing-imports, --no-strict-optional]

# Configuration for specific hooks
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: '2.20.0'